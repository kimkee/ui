<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <a href="javascript:;">링크</a>
    <a href="javascript:;">링크</a>

    <ul id="myList" style="display: block;">
        <li><a href="javascript:;">링크1</a></li>
        <li><a href="javascript:;">링크2</a></li>
        <li><a href="javascript:;">링크3</a></li>
    </ul>
    
    <a href="javascript:;">링크</a>
    <a href="javascript:;">링크</a>
    
    <script>
        $(document).ready(function() {
            const $myList = $('#myList');
            const $links = $myList.find('a');

            // 모든 링크 요소에 blur 이벤트 리스너 추가
            $links.on('blur', function() {
                setTimeout(function() {
                    // 현재 포커스가 myList 안에 있는지 확인
                    if (!$myList.find(document.activeElement).length) {
                        $myList.hide();
                    }
                }, 0);
            });
        });
    </script>
</body>
</html>
